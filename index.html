<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocal</title>
    <meta name="author" content="untalbry">
    <meta name="description" content="Calculadora de áreas y perímetros de figuras geométricas.">
    <meta name="keywords" content="calculadora, áreas, perímetros, figuras geométricas">

    <link rel="stylesheet" href="styles/index.css">
    <script type="module" src="scripts/main.mjs" defer></script>
</head>
<body>
    <nav>        
    </nav>
    <main>
        <section class="left-menu">
            <div class="left-menu__configuration">
                <form class="left-menu__configuration__form" id="configugationForm">
                    <label id="selectShapeLabel">Selecciona una figura</label>
                    <select class="combobox" id="shapesCombobox" name="shapes">
                        <option disabled selected value="">Selecciona una figura...</option>
                        <option value="triangle">Triangulo</option>
                        <option value="circle">Circulo</option>
                        <option value="square">Cuadrado</option>
                    </select>
                    <label id="selectCalculationLabel">Selecciona cálculo</label>
                    <select class="combobox" id="calculationCombobox" name="calculations">
                        <option disabled selected value="">Selecciona un cálculo...</option>
                        <option value="perimeter">Perímetro</option>
                        <option value="area">Área</option>
                    </select>
                    <button>Seleccionar</button>
                </form>
                
            </div>
            <form class="left-menu__configuration__form" id="calculateForm">
            </form>
        </section>
        <section class="right-section">
            <canvas id="canvas" width="400" height="400"></canvas>
        </section>
    </main>
</body>
</html>
